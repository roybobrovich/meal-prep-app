name: CD Pipeline - Build and Push to Docker Hub

# Run on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            roybob/meal-prep-backend:latest
            roybob/meal-prep-backend:${{ steps.vars.outputs.sha_short }}
      
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            roybob/meal-prep-frontend:latest
            roybob/meal-prep-frontend:${{ steps.vars.outputs.sha_short }}
      
      - name: Success Summary
        run: |
          echo "================================"
          echo "âœ… Images pushed to Docker Hub!"
          echo "================================"
          echo "Backend images:"
          echo "  - roybob/meal-prep-backend:latest"
          echo "  - roybob/meal-prep-backend:${{ steps.vars.outputs.sha_short }}"
          echo ""
          echo "Frontend images:"
          echo "  - roybob/meal-prep-frontend:latest"
          echo "  - roybob/meal-prep-frontend:${{ steps.vars.outputs.sha_short }}"
          echo "================================"
