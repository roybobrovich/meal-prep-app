<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Food</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .autocomplete-container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
            font-size: 14px;
        }

        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }

        .autocomplete-active {
            background-color: #4CAF50 !important;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Search Food</h1>
        
        <div class="menu">
            <a href="/" class="button">Home</a>
            <a href="/meals" class="button">View Meals</a>
        </div>

        <div class="section">
            <form method="POST" action="/search" id="searchForm">
                <div class="autocomplete-container">
                    <input 
                        type="text" 
                        name="query" 
                        id="foodInput"
                        placeholder="Search for food (e.g., chicken)" 
                        autocomplete="off"
                        required
                    >
                    <div id="autocomplete-list" class="autocomplete-items"></div>
                </div>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <script>
        const foodInput = document.getElementById('foodInput');
        const autocompleteList = document.getElementById('autocomplete-list');
        let currentFocus = -1;
        let debounceTimer;

        foodInput.addEventListener('input', function() {
            const value = this.value;
            
            clearTimeout(debounceTimer);
            closeAllLists();
            
            if (value.length < 2) {
                return;
            }
            
            currentFocus = -1;
            
            debounceTimer = setTimeout(async () => {
                try {
                    const response = await fetch(`/api/autocomplete?q=${encodeURIComponent(value)}`);
                    const suggestions = await response.json();
                    
                    if (suggestions.length === 0) {
                        return;
                    }
                    
                    suggestions.forEach(suggestion => {
                        const div = document.createElement('div');
                        div.innerHTML = suggestion.name;
                        div.addEventListener('click', function() {
                            foodInput.value = suggestion.name;
                            closeAllLists();
                        });
                        autocompleteList.appendChild(div);
                    });
                    
                } catch (error) {
                    console.error('Autocomplete error:', error);
                }
            }, 300);
        });

        foodInput.addEventListener('keydown', function(e) {
            let items = autocompleteList.getElementsByTagName('div');
            
            if (e.keyCode === 40) {
                currentFocus++;
                addActive(items);
                e.preventDefault();
            } else if (e.keyCode === 38) {
                currentFocus--;
                addActive(items);
                e.preventDefault();
            } else if (e.keyCode === 13) {
                if (currentFocus > -1) {
                    e.preventDefault();
                    if (items) items[currentFocus].click();
                }
            } else if (e.keyCode === 27) {
                closeAllLists();
            }
        });

        function addActive(items) {
            if (!items) return false;
            removeActive(items);
            if (currentFocus >= items.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (items.length - 1);
            items[currentFocus].classList.add('autocomplete-active');
        }

        function removeActive(items) {
            for (let i = 0; i < items.length; i++) {
                items[i].classList.remove('autocomplete-active');
            }
        }

        function closeAllLists() {
            autocompleteList.innerHTML = '';
            currentFocus = -1;
        }

        document.addEventListener('click', function(e) {
            if (e.target !== foodInput) {
                closeAllLists();
            }
        });
    </script>
</body>
</html>
