replicaCount: 2

image:
  repository: roybob/meal-prep-frontend
  pullPolicy: Always
  tag: "latest"

service:
  type: ClusterIP
  port: 3000

env:
  backendUrl: "http://meal-prep-backend:5000"
  secretKey: "change-this-in-production-to-random-string"
  port: "3000"

resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 150m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 15
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 5

# Ingress Configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
  - host: meal-prep.local
    paths:
    - path: /
      pathType: Prefix
  tls: []
